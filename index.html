<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat preview card component</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section container-->
    <section class="container">
      <div class="image__container"></div>
      <article class="article__container">
        <h1 class="article__container__title">
          Get <span> insights</span> that help your business grow.
        </h1>
        <p class="article__container__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="article__container__div">
          <div class="stat">
            <div class="num">10k+</div>
            <div class="stat__description">companies</div>
          </div>
          <div class="stat">
            <div class="num">314</div>
            <div class="stat__description">templates</div>
          </div>
          <div class="stat">
            <div class="num">12M+</div>
            <div class="stat__description">queries</div>
          </div>
        </div>
      </article>
    </section>
    <!-- Fin section container -->
  </body>
</html>
